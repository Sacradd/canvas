<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-lessons</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="head"></div>
		<div class="canv">
			<canvas id="canv" width="1000" height="800"></canvas>
		</div>
		<div class="tools">
				<div class="coordinates">
					<p id="x"><b>x: </b><span id="x-coord"></span></p>
					<p id="y"><b>x: </b><span id="y-coord"></span></p>
					<br>
				</div>
				<button class="tools-button" data-name='pencil'>Pencil</button>
				<button class="tools-button" data-name='brush'>Brush</button>
				<button class="tools-button" data-name='notbrush2'>NotBrush 2</button>

				<select id="select-size">
					<option>5</option>
					<option>10</option>
					<option>15</option>
					<option>20</option>
				</select>

				<input type="color" id="select-color">
				<button class="reset" onclick = 'reset();' data-name='reset'>Reset</button>
		</div>


	<script src="script/main.js"></script>
</body>
</html>
